<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Inventário de Esquemas de Young - Cleo Martins</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">

<style>
  :root {
    --cream: #F7F4EF;
    --warm-white: #F7F4EF;
    --sage: #4A2F26;
    --sage-light: #7A5A50;
    --sage-dark: #321f18;
    --terracotta: #C38A6B;
    --terracotta-light: #D9AA90;
    --charcoal: #4A2F26;
    --gray-mid: #7A6560;
    --gray-light: #DDD8D0;
    --border: #E4DDD5;
    --shadow: rgba(74,47,38,0.07);
  }

  * { margin:0; padding:0; box-sizing:border-box; }

  body {
    font-family: 'DM Sans', sans-serif;
    background: var(--cream);
    color: var(--charcoal);
    min-height: 100vh;
    font-size: 15px;
  }

  /* ─── HEADER ─── */
  .header {
    background: #F7F4EF;
    border-bottom: 1px solid var(--border);
    padding: 18px 32px;
    display: flex;
    align-items: center;
    gap: 14px;
    position: sticky;
    top: 0;
    z-index: 100;
    box-shadow: 0 1px 8px var(--shadow);
  }
  .header-logo {
    width: 36px; height: 36px;
    background: var(--charcoal);
    border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    flex-shrink: 0;
  }
  .header-logo svg { width:18px; height:18px; fill: white; }
  .header-title {
    font-family: 'Lora', serif;
    font-size: 17px;
    font-weight: 600;
    color: var(--charcoal);
    letter-spacing: 0.01em;
  }
  .header-subtitle {
    font-size: 12px;
    color: var(--gray-mid);
    font-weight: 300;
  }
  .progress-bar-wrap {
    margin-left: auto;
    display: flex;
    align-items: center;
    gap: 12px;
    min-width: 220px;
  }
  .progress-track {
    flex:1; height: 6px;
    background: var(--gray-light);
    border-radius: 99px;
    overflow: hidden;
  }
  .progress-fill {
    height: 100%;
    background: var(--sage);
    border-radius: 99px;
    transition: width 0.4s ease;
    width: 0%;
  }
  .progress-text {
    font-size: 12px;
    color: var(--gray-mid);
    font-weight: 500;
    white-space: nowrap;
  }

  /* ─── SCREENS ─── */
  .screen { display: none; }
  .screen.active { display: block; }

  /* ─── INTRO SCREEN ─── */
  .intro-wrap {
    max-width: 720px;
    margin: 60px auto;
    padding: 0 24px;
  }
  .intro-badge {
    display: inline-block;
    background: transparent;
    color: var(--terracotta);
    font-size: 11px;
    font-weight: 500;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    padding: 0;
    border-bottom: 1px solid var(--terracotta);
    margin-bottom: 24px;
  }
  .intro-heading {
    font-family: 'Lora', serif;
    font-size: 38px;
    line-height: 1.25;
    color: var(--charcoal);
    margin-bottom: 12px;
  }
  .intro-heading em { color: var(--charcoal); font-style: italic; opacity: 0.7; }
  .intro-desc {
    color: var(--gray-mid);
    line-height: 1.7;
    font-weight: 300;
    margin-bottom: 40px;
    font-size: 15px;
  }
  .instructions-box {
    background: var(--warm-white);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 32px;
    margin-bottom: 36px;
  }
  .instructions-box h3 {
    font-family: 'Lora', serif;
    font-size: 16px;
    margin-bottom: 16px;
    color: var(--charcoal);
  }
  .instructions-box p {
    color: var(--gray-mid);
    line-height: 1.75;
    font-weight: 300;
    font-size: 14px;
    margin-bottom: 20px;
  }
  .scale-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 8px;
  }
  .scale-item {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 8px 12px;
    background: var(--cream);
    border-radius: 8px;
  }
  .scale-num {
    width: 26px; height: 26px;
    background: var(--charcoal);
    color: #F7F4EF;
    border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    font-size: 12px;
    font-weight: 500;
    flex-shrink: 0;
  }
  .scale-label { font-size: 13px; color: var(--gray-mid); font-weight: 300; }

  /* ─── PATIENT FORM ─── */
  .patient-form {
    background: var(--warm-white);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 32px;
    margin-bottom: 36px;
  }
  .patient-form h3 {
    font-family: 'Lora', serif;
    font-size: 16px;
    margin-bottom: 20px;
  }
  .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
  .form-group { display: flex; flex-direction: column; gap: 6px; margin-bottom: 16px; }
  .form-group label {
    font-size: 12px;
    font-weight: 500;
    color: var(--gray-mid);
    text-transform: uppercase;
    letter-spacing: 0.06em;
  }
  .form-group input {
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 11px 14px;
    font-family: 'DM Sans', sans-serif;
    font-size: 14px;
    background: var(--cream);
    color: var(--charcoal);
    outline: none;
    transition: border-color 0.2s;
  }
  .form-group input:focus { border-color: var(--charcoal); }

  .btn-start {
    display: block;
    width: 100%;
    padding: 16px;
    background: var(--sage);
    color: #F7F4EF;
    border: none;
    border-radius: 12px;
    font-family: 'DM Sans', sans-serif;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.2s, transform 0.1s;
    letter-spacing: 0.02em;
  }
  .btn-start:hover { background: var(--sage-dark); transform: translateY(-1px); }
  .btn-start:active { transform: translateY(0); }

  /* ─── QUESTIONS SCREEN ─── */
  .questions-wrap {
    max-width: 760px;
    margin: 0 auto;
    padding: 40px 24px 80px;
  }
  .domain-header {
    margin-bottom: 32px;
    padding-bottom: 20px;
    border-bottom: 1px solid var(--border);
  }
  .domain-tag {
    display: inline-block;
    font-size: 11px;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    color: var(--terracotta);
    margin-bottom: 8px;
  }
  .domain-name {
    font-family: 'Lora', serif;
    font-size: 22px;
    color: var(--charcoal);
  }

  /* Question card */
  .question-card {
    background: var(--warm-white);
    border: 1px solid var(--border);
    border-radius: 14px;
    padding: 24px 28px;
    margin-bottom: 16px;
    transition: border-color 0.2s, box-shadow 0.2s;
  }
  .question-card.answered {
    border-color: #D4C8C2;
    box-shadow: 0 1px 6px var(--shadow);
  }
  .question-header {
    display: flex;
    gap: 14px;
    align-items: flex-start;
    margin-bottom: 18px;
  }
  .question-num {
    flex-shrink: 0;
    width: 28px; height: 28px;
    border: 1.5px solid var(--gray-light);
    border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    font-size: 11px;
    font-weight: 500;
    color: var(--gray-mid);
    margin-top: 1px;
  }
  .question-card.answered .question-num {
    background: var(--terracotta);
    border-color: var(--terracotta);
    color: #F7F4EF;
  }
  .question-text {
    font-size: 15px;
    line-height: 1.6;
    color: var(--charcoal);
    font-weight: 400;
  }
  .scale-options {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
  }
  .scale-btn {
    flex: 1;
    min-width: 40px;
    padding: 9px 4px;
    border: 1.5px solid var(--border);
    border-radius: 10px;
    background: var(--cream);
    cursor: pointer;
    text-align: center;
    font-family: 'DM Sans', sans-serif;
    font-size: 13px;
    font-weight: 500;
    color: var(--gray-mid);
    transition: all 0.15s;
    user-select: none;
  }
  .scale-btn:hover { border-color: var(--terracotta); color: var(--charcoal); background: #F0EBE6; }
  .scale-btn.selected {
    background: var(--sage);
    border-color: var(--sage);
    color: #F7F4EF;
  }
  .scale-btn .btn-label {
    display: block;
    font-size: 10px;
    font-weight: 300;
    margin-top: 2px;
    opacity: 0.8;
    line-height: 1.3;
  }

  /* Navigation between domains */
  .nav-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 40px;
    gap: 16px;
  }
  .btn-nav {
    padding: 13px 28px;
    border-radius: 10px;
    font-family: 'DM Sans', sans-serif;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
    border: 1.5px solid var(--border);
    background: var(--warm-white);
    color: var(--gray-mid);
  }
  .btn-nav:hover { border-color: var(--charcoal); color: var(--charcoal); }
  .btn-nav.primary {
    background: var(--sage);
    border-color: var(--sage);
    color: #F7F4EF;
  }
  .btn-nav.primary:hover { background: var(--sage-dark); border-color: var(--sage-dark); }
  .nav-domain-info {
    font-size: 13px;
    color: var(--gray-mid);
    text-align: center;
  }

  /* ─── RESULTS SCREEN ─── */
  .results-wrap {
    max-width: 760px;
    margin: 0 auto;
    padding: 40px 24px 80px;
  }
  .results-header {
    text-align: center;
    margin-bottom: 48px;
  }
  .results-header .check-icon {
    width: 56px; height: 56px;
    background: var(--sage);
    border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    margin: 0 auto 20px;
  }
  .results-header .check-icon svg { width:26px; height:26px; stroke: white; fill:none; stroke-width:2.5; }
  .results-header h2 {
    font-family: 'Lora', serif;
    font-size: 30px;
    margin-bottom: 8px;
  }
  .results-header p {
    color: var(--gray-mid);
    font-weight: 300;
    font-size: 14px;
  }
  .patient-summary {
    background: var(--warm-white);
    border: 1px solid var(--border);
    border-radius: 14px;
    padding: 20px 24px;
    margin-bottom: 32px;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
  }
  .patient-summary .info-item label {
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 0.07em;
    color: var(--gray-mid);
    display: block;
    margin-bottom: 2px;
  }
  .patient-summary .info-item span {
    font-size: 15px;
    font-weight: 500;
    color: var(--charcoal);
  }
  .domain-scores-title {
    font-family: 'Lora', serif;
    font-size: 20px;
    margin-bottom: 20px;
  }
  .domain-score-card {
    background: var(--warm-white);
    border: 1px solid var(--border);
    border-radius: 14px;
    padding: 20px 24px;
    margin-bottom: 12px;
    display: flex;
    align-items: center;
    gap: 20px;
  }
  .domain-score-name {
    flex: 1;
    font-size: 14px;
    font-weight: 500;
    color: var(--charcoal);
  }
  .domain-score-name small {
    display: block;
    font-size: 12px;
    font-weight: 300;
    color: var(--gray-mid);
    margin-top: 2px;
  }
  .domain-bar-wrap {
    flex: 2;
    display: flex;
    align-items: center;
    gap: 12px;
  }
  .domain-bar-track {
    flex: 1;
    height: 8px;
    background: var(--gray-light);
    border-radius: 99px;
    overflow: hidden;
  }
  .domain-bar-fill {
    height: 100%;
    border-radius: 99px;
    transition: width 0.8s cubic-bezier(0.23, 1, 0.32, 1);
  }
  .domain-score-val {
    font-size: 14px;
    font-weight: 600;
    color: var(--charcoal);
    min-width: 48px;
    text-align: right;
  }

  .score-low .domain-bar-fill { background: #C7B8B4; }
  .score-mid .domain-bar-fill { background: var(--terracotta-light); }
  .score-high .domain-bar-fill { background: var(--terracotta); }

  .email-section {
    background: var(--warm-white);
    border: 1px solid var(--border);
    border-radius: 14px;
    padding: 28px;
    margin-top: 32px;
  }
  .email-section h3 {
    font-family: 'Lora', serif;
    font-size: 17px;
    margin-bottom: 8px;
  }
  .email-section p {
    font-size: 13px;
    color: var(--gray-mid);
    margin-bottom: 20px;
    font-weight: 300;
    line-height: 1.6;
  }
  .email-row { display: flex; gap: 12px; }
  .email-row input {
    flex: 1;
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 11px 14px;
    font-family: 'DM Sans', sans-serif;
    font-size: 14px;
    background: var(--cream);
    outline: none;
    transition: border-color 0.2s;
  }
  .email-row input:focus { border-color: var(--charcoal); }
  .btn-send {
    padding: 11px 24px;
    background: var(--sage);
    color: #F7F4EF;
    border: none;
    border-radius: 10px;
    font-family: 'DM Sans', sans-serif;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.2s;
    white-space: nowrap;
  }
  .btn-send:hover { background: var(--sage-dark); }
  .send-status {
    margin-top: 12px;
    font-size: 13px;
    padding: 10px 14px;
    border-radius: 8px;
    display: none;
  }
  .send-status.success { background: #EDE8E3; color: var(--sage-dark); display: block; }
  .send-status.error { background: #F0E6E0; color: #7A3520; display: block; }

  .btn-print {
    display: block;
    width: 100%;
    margin-top: 16px;
    padding: 13px;
    border: 1.5px solid var(--border);
    border-radius: 10px;
    background: var(--warm-white);
    color: var(--gray-mid);
    font-family: 'DM Sans', sans-serif;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.2s;
    text-align: center;
  }
  .btn-print:hover { border-color: var(--charcoal); color: var(--charcoal); }

  /* ─── RESPONSIVE ─── */
  @media (max-width: 600px) {
    .form-row { grid-template-columns: 1fr; }
    .scale-grid { grid-template-columns: 1fr; }
    .intro-heading { font-size: 28px; }
    .header { padding: 14px 16px; }
    .progress-bar-wrap { min-width: 120px; }
    .domain-bar-wrap { flex-direction: column; align-items: flex-start; gap: 6px; }
    .domain-score-card { flex-wrap: wrap; }
    .email-row { flex-direction: column; }
    .scale-btn .btn-label { display: none; }
  }

  @media print {
    .header, .nav-row, .email-section, .btn-print { display: none !important; }
    .results-wrap { padding: 0; }
  }
</style>
</head>
