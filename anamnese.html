<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anamnese Terapêutica - Cleo Martins</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;1,400&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #F7F4EF; --text: #4A2F26; --accent: #C38A6B; --border: #E4DDD5; }
        body { background: var(--bg); color: var(--text); font-family: 'DM Sans', sans-serif; padding: 40px 20px; }
        .container { max-width: 800px; margin: 0 auto; background: #FFF; padding: 50px; border-radius: 20px; border: 1px solid var(--border); }
        h1 { font-family: 'Lora', serif; font-size: 28px; text-align: center; margin-bottom: 40px; }
        section { margin-bottom: 40px; padding-bottom: 20px; border-bottom: 1px solid var(--border); }
        h3 { color: var(--accent); font-family: 'Lora', serif; margin-bottom: 20px; }
        .form-group { margin-bottom: 25px; }
        label { display: block; font-size: 14px; font-weight: 500; margin-bottom: 8px; }
        input, select, textarea { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border); background: #FCFAFA; }
        textarea { height: 100px; }
        .btn-submit { width: 100%; padding: 20px; background: var(--text); color: #FFF; border: none; border-radius: 10px; cursor: pointer; font-size: 16px; margin-top: 20px; }
    </style>
</head>
<body>
<div class="container" id="formContainer">
    <h1>Anamnese Terapêutica</h1>
    <form id="anamneseForm">
        <section>
            <h3>SEÇÃO 1 – DADOS PESSOAIS</h3>
            <div class="form-group"><label>Nome completo *</label><input type="text" name="Nome" required></div>
            <div class="form-group"><label>Data de nascimento *</label><input type="date" name="Nascimento" required></div>
            <div class="form-group"><label>Estado civil</label><select name="Estado_Civil"><option>Solteira</option><option>Em relacionamento</option><option>Casada</option><option>Divorciada</option><option>Viúva</option></select></div>
        </section>
        <section>
            <h3>SEÇÃO 2 – MOTIVO E MOMENTO ATUAL</h3>
            <div class="form-group"><label>O que te trouxe para este processo? *</label><textarea name="Motivo" required></textarea></div>
            <div class="form-group"><label>O que mais está doendo emocionalmente hoje? *</label><textarea name="Dor" required></textarea></div>
        </section>
        <section>
            <h3>SEÇÃO 3 – INFÂNCIA E RAIZ EMOCIONAL</h3>
            <div class="form-group"><label>Quem te criou? *</label><input type="text" name="Criacao" required></div>
            <div class="form-group"><label>Como foi sua relação com sua mãe? *</label><textarea name="Mae" required></textarea></div>
            <div class="form-group"><label>Como foi sua relação com seu pai? *</label><textarea name="Pai" required></textarea></div>
        </section>
        <section>
            <h3>SEÇÃO 4 – MODELO DE AMOR</h3>
            <div class="form-group"><label>O que você aprendeu sobre amor observando seus pais? *</label><textarea name="Amor_Pais" required></textarea></div>
        </section>
        <section>
            <h3>SEÇÃO 5 – RELACIONAMENTOS AMOROSOS</h3>
            <div class="form-group"><label>Você tem medo de abandono? *</label><select name="Abandono"><option>Sim</option><option>Não</option><option>Às vezes</option></select></div>
        </section>
        <section>
            <h3>SEÇÃO 6 – CORPO, FEMININO E SAÚDE</h3>
            <div class="form-group"><label>Como é sua relação com seu corpo hoje? *</label><textarea name="Corpo" required></textarea></div>
        </section>
        <button type="submit" class="btn-submit" id="btnEnviar">Enviar para Cleo Martins</button>
    </form>
</div>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const pacienteId = urlParams.get('id');
    document.getElementById('anamneseForm').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btnEnviar');
        btn.innerText = "Enviando...";
        let textoFinal = "";
        new FormData(e.target).forEach((v, k) => textoFinal += `${k}: ${v}\n\n`);
        await fetch(`https://nyelqgsqpqoasywdioxi.supabase.co/rest/v1/clientes?id=eq.${pacienteId}`, {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json', 'apikey': 'sb_publishable_IVMMnw4_9uF4C6-RBiElUg_lvIq8JRX', 'Authorization': 'Bearer sb_publishable_IVMMnw4_9uF4C6-RBiElUg_lvIq8JRX' },
            body: JSON.stringify({ anamnese: textoFinal })
        });
        document.getElementById('formContainer').innerHTML = "<h2 style='text-align:center;font-family:Lora;color:#C38A6B'>Recebido com sucesso.</h2>";
    };
</script>
</body>
</html>
